<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine List</title>
</head>
<body>
    <h1>Wine List</h1>
    <ul id="wine-list"></ul>

    <script>
        async function fetchWines() {
            try {
                // api 주소와 통신
                const response = await fetch('/wine/api/wines/');          
              
                const data = await response.json();
                
                // 받은 값을 'wine-list' 라는 element 로 넣는다
                const wineListElement = document.getElementById('wine-list');
                
                //각각 div 태그로 만들면서 a href 로 링크 만든다. 링크는 /wine/${wine.unnamed_0 (= wine_detail.html) 로 통한다. 
                if (data.results.length === 0) {
                    wineListElement.innerHTML = "<div>No wines found</div>";
                } else {
                    data.results.forEach(wine => {
                        const listItem = document.createElement('div');
                        listItem.innerHTML = `<a href="/wine/${wine.unnamed_0}/">${wine.vintage_name}</a>`;
                        wineListElement.appendChild(listItem);
                    });
                }
            } catch (error) {
                console.error('Error fetching wine data:', error);
            }
        }
        // 페이지 로드 시 와인 리스트 가져오기
        window.onload = fetchWines;
        
    </script>
</body>
</html>
